<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
</head>
<body>


<div layout:fragment="content" class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" action="/infos/ask" method="post">
            <input type="hidden"  th:name="${_csrf.parameterName}" th:value="${_csrf.token}"  />
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea id="description" name="description" rows="10" cols="100"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="btn_back">取 消</button>
                    <button type="submit" class="btn btn-primary">提 交</button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="~{commons/right :: div}"></div>
</div><!--/row-->
</body>
</html>
